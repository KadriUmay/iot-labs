<!-- the aim of this page is to show visualisations in the most basic form, the lab allows the users to go beyond this 
    and encourages them to build interactive media representations -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IoT Labs Visualiser</title>
    <!-- Bootstrap -->
    <link href="/Content/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="row">
        <div class="col-md-6 text-center">
            <h1>It's now</h1>
            <div id="currentTemperature">unknown &deg;C</div>
        </div>
        <div class="col-md-6 text-center">
            <h1>Today's Temperature</h1>
            <div id="temperatureChart" style="width: 400px; height: 200px; margin: 0 auto">&nbsp;</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <h1>Energy Usage</h1>
        </div>
        <div class="col-md-6 text-center">
            <h1>The heater is</h1>
            <div class="heaterStatus">in an unknown state</div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.src.js"></script>
    <script src="/Scripts/iotlabs.js"></script>
</body>
</html>
